    <body>
        <div class="loader-wrapper" id="loader-wrapper">
            <div class="loader"></div>

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
              <defs>
                  <linearGradient id="bg">
                      <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                      <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                      <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                  </linearGradient>
                  <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
          s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
              </defs>
              <g>
                  <use xlink:href='#wave' opacity=".3">
                      <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="10s"
                calcMode="spline"
                values="270 230; -334 180; 270 230"
                keyTimes="0; .5; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
                  </use>
                  <use xlink:href='#wave' opacity=".6">
                      <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="8s"
                calcMode="spline"
                values="-270 230;243 220;-270 230"
                keyTimes="0; .6; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
                  </use>
                  <use xlink:href='#wave' opacty=".9">
                      <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="6s"
                calcMode="spline"
                values="0 230;-140 200;0 230"
                keyTimes="0; .4; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
                  </use>
              </g>
          </svg>
          
          <section class="box1" >
          <div class="container-fluid login-page">
            <div class="content-detail">
                <!-- Signup form -->
                <form class="signup-form" method="post">
                    <div class="imgcontainer">
                        <img src="images\logo.png" alt="logo" class="avatar">
                    </div>
                    <div class="input-control">
                        <div class="row p-l-5 p-r-5">
                            <div class="col-md-6 p-l-10 p-r-10">
                                <input type="text" placeholder="Enter Username" name="uname" required>
                            </div>
                            <div class="col-md-6 p-l-10 p-r-10">
                                <input type="email" placeholder="Enter Email" name="email" required>
                            </div>
                            <div class="col-md-6 p-l-10 p-r-10">
                                <input type="password" placeholder="Enter Password" name="psw"
                                    class="input-checkmark" required>
                            </div>
                            <div class="col-md-6 p-l-10 p-r-10">
                                <span class="password-field-show">
                                    <input class="password-field input-checkmark" type="password"
                                        placeholder="Re-enter Password" name="psw" required>
                                    <span data-toggle=".password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </span>
                            </div>
                        </div>
                        <label class="label-container">I agree with <a href="#"> privacy policy</a>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div class="login-btns">
                            <button type="submit">Sign up</button>
                        </div>
                        <div class="division-lines">
                            <p>or signup with</p>
                        </div>
                        <div class="login-with-btns">
                            <button type="button" class="google"><i class="fab fa-google"></i></button>
                            <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                            <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                            <button type="button" class="linkedin"><i class="fab fa-linkedin-in"></i></button>
                            <span class="already-acc">Already you have an account? <a href="login.html"
                                    class="login-btn">Login</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
